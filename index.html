<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lu Modas</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<header>
    <div id="box-lumodas">
      <img id="lumodas" src="IMG/Feliz dia das mães flores aquarela simples marsala instagram story.png" alt="Lu Moda Íntima">
    </div>
    <button id="bnt-whatsapp">WhatsApp</button>
    <button id="bnt-instagram">Instagram</button>
</header>


<body>
    <div id="texto">
        <h3>Lu Moda Íntima</h3>
        <h1>PREENCHA PARA CONCORRER</h1>
    </div>


  <div id="box-do-cadastro" class="box-do-cadastro">
    <div id="cor"></div>
    <form>
      <ol>
        <li>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required>
        </li>
        <li>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </li>
        <li>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Apenas números">
        </li>
        <li>
          <label for="contato">Contato (WhatsApp ou telefone):</label>
          <input type="tel" id="contato" name="contato" required>
        </li>
        <li>
          <label for="cidade">Mora onde?</label>
          <select id="cidade" name="cidade" onchange="mostrarCampoOutraCidade(this)">
            <option value="Selecione...">Selecione...</option>
            <option value="Presidente Medici">Presidente Medici</option>
            <option value="Ji-Paraná">Ji-Paraná</option>
            <option value="outra">Outra cidade</option>
          </select>
        </li>
        <li id="campo-outra-cidade" style="display:none;">
          <label for="outraCidade">Digite sua cidade:</label>
          <input type="text" id="outraCidade" name="outraCidade">
        </li>
      </ol>
    </form>
  </div>

  <div id="vdh" class="box-do-cadastro">
    
    <form>

        <li placeholde="Contário">
    
            <label for="textt">Comente algo para a gente!:</label>
    
            <input type="text">

        </li>

    </form>

  </div>

  <script>
    function mostrarCampoOutraCidade(select) {
      const campo = document.getElementById("campo-outra-cidade");
      campo.style.display = select.value === "outra" ? "block" : "none";
    }
  </script>

  <footer id="box-enviar-limpar">
    <button id="bnt2" class="bnt-footer">LIMPAR</button>
    <button id="bnt1" class="bnt-footer">ENVIAR</button>
    
  </footer>



</body>
</html>
